<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagerverwaltungssystem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lagerverwaltungssystem</h1>

    <form id="addItemForm">
        <label for="itemName">Name des Gegenstands:</label>
        <input type="text" id="itemName" required>
        <br>

        <label for="itemOwner">Inhaber des Gegenstands:</label>
        <input type="text" id="itemOwner" required>
        <br>

        <label for="purchaseDate">Kaufdatum:</label>
        <input type="date" id="purchaseDate" required>
        <br>

        <label for="itemCondition">Zustand:</label>
        <input type="text" id="itemCondition" required>
        <br>

        <button type="submit">Gegenstand hinzuf체gen</button>
    </form>

    <!-- Hier kannst du die Liste der Gegenst채nde darstellen -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Inhaber</th>
                <th>Kaufdatum</th>
                <th>Zustand</th>
            </tr>
        </thead>
        <tbody id="itemList">

            <!-- Hier werden die Gegenst채nde dynamisch eingef체gt -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
