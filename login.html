<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lagerverwaltungssystem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lagerverwaltungssystem - Anmeldung</h1>

    <form id="loginForm">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" required>
        <br>

        <label for="password">Passwort:</label>
        <input type="password" id="password" required>
        <br>

        <button type="submit">Anmelden</button>
    </form>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    password,
                }),
            });

            if (response.ok) {
                // Weiterleitung zur index.html-Seite, falls die Anmeldung erfolgreich ist
                window.location.href = 'index.html';
            } else {
                alert('Fehler bei der Anmeldung. Überprüfe deine Anmeldeinformationen.');
            }
        });
    </script>
</body>

</html>
